<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Vårdanställning</title>
  </head>
  <body>
    <h1>Välkommen till Vårdanställning.se</h1>
    <p>Snart kommer alla vårdjobb i Sverige samlas här.</p>
  </body>
</html>

<ul id="jobs"></ul>
<script>
fetch("vardanstallning.json")
  .then(r=>r.json())
  .then(data=>{
    const ul = document.getElementById("jobs");
    data.forEach(job=>{
      const li = document.createElement("li");
      li.innerHTML = `<a href="${job.url}" target="_blank">${job.title}</a>`;
      ul.appendChild(li);
    });
  })
  .catch(console.error);
</script>
